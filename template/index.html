<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload and Summarize</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  
</head>

<body>
  <header>
    <ul class="navlist">
      <li class="link" >
        <a  href="https://github.com/Domincee" target="_blank" rel="noopener noreferrer"><img class="github-icon" src="https://static-00.iconduck.com/assets.00/github-icon-2048x2048-dpporae2.png" alt="Github">
         <p>Github</p>
        </a>

      </li>
    </ul>
  </header>
  <h1>DOC/DOCX Upload & Summarize</h1>

  <input type="file" id="fileInput" accept=".doc,.docx">
  <button id="uploadBtn">Upload</button>
  <div id="spinner">‚è≥ Extracting text...</div>

  <textarea id="textArea" placeholder="Extracted text will appear here..."></textarea>
  <br>
  <button id="summarizeBtn">Summarize</button>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <h2>Summary</h2>
  <textarea id="summaryArea" readonly></textarea>

  <p id="status"></p>

  <script src="/static/main.js"></script>
</body>
</html>
